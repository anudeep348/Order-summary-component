<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Anudeep Chowdary</a>
      </div>
      <div class="bg-img-box">
        <img
          src="images/pattern-background-desktop.svg"
          alt="background color"
          class="bg-img"
        />
        <img
          src="images/pattern-background-mobile.svg"
          alt="background color"
          class="mobile-bg-img"
        />
      </div>
      <div class="flex-box">
        <div class="img-box">
          <img
            src="images/illustration-hero.svg"
            alt="hero image"
            class="hero-img"
          />
        </div>
        <div class="text-box">
          <h1 class="header">Order Summary</h1>
          <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan-box">
            <img
              src="images/icon-music.svg"
              alt="Music icon"
              class="music-icon"
            />
            <div class="plan-text-box">
              <span class="plan">Annual Plan</span>
              <span class="price">$59.99/year</span>
            </div>
            <p class="chainge"><a href="#">Change</a></p>
          </div>
          <div class="btn-box">
            <button class="payment">Proceed to Payment</button>
            <button class="cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
